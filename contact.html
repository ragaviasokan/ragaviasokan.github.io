<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<section>
        
    <h3>Contact Me Form</h3>

    <nav>
        <ul>
            <li><a href="index.html"onmouseover="changeColorOnHover(this, '#ff6600')" onmouseout="resetColorOnOut(this)" onclick="navigateToPage('index.html')">Home |</a></li>
            <li><a href="education.html"onmouseover="changeColorOnHover(this, '#ff6600')" onmouseout="resetColorOnOut(this)" onclick="navigateToPage('education.html')">Education |</a></li>
            <li><a href="contact.html"onmouseover="changeColorOnHover(this, '#ff6600')" onmouseout="resetColorOnOut(this)" onclick="navigateToPage('contact.html')">Contact Me Form</a></li>
            <div class="dropdown">
                <!-- Dropdown button -->
                <button onclick="myFunction()" class="dropbtn">Contact</button>
            
                <!-- Dropdown content -->
                <div id="myDropdown" class="dropdown-content">
                    <!-- Dropdown menu items -->
                    <a href="#">Email</a>
                    <a href="#">Phone Number</a>
                </div>
        </ul>
    </nav>
    
 <!-- Form Section -->
 <section id="contact-form">
    <h2>Contact Form</h2>
    <form id="user-form">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="name">Email:</label>
        <input type="text" id="email" name="email" required>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <!--Dropdown-->
        <fieldset>
            <label for="industry">What industry do you work in:</label>
            <select id="industry" name="industry">
            <option value="information technology">Information Technology</option>
            <option value="retail">Retail</option>
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="healthcare">Healthcare</option>
            <option value="advertising/marketing">Advertising/Marketing</option>
            <option value="finance/banking">Finance/Banking</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="consulting">Consulting</option>
            <option value="real estate">Real Estate</option>
            <option value="agriculture">Agriculture</option>
            <option value="law">Law</option>
            <option value="other">Other</option>
            </select>
        </fieldset>

         <!-- Radio Buttons -->
        <fieldset>
            <legend>How many years of experience do you have in your current industry:</legend>
            <input type="radio" id="Less than a year" name="years of experience" value="Less than a year" checked>
            <label for="Less than a year">Less than a year</label>

            <input type="radio" id="1-5 years" name="years of experience" value="1-5 years">
            <label for="1-5 years">1-5 years</label>

            <input type="radio" id="6-10 years" name="years of experience" value="6-10 years">
            <label for="6-10 years">6-10 years</label>


            <input type="radio" id="11-15 years" name="years of experience" value="11-15 years">
            <label for="11-15 years">11-15 years</label>

            <input type="radio" id="16-20 years" name="years of experience" value="16-20 years">
            <label for="16-20 years">16-20 years</label>

            <input type="radio" id="20+ years" name="years of experience" value="20+ years">
            <label for="20+ years">20+ years</label>  
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="programming" name="interest" value="programming">
            <label for="programming">Programming</label>

            <input type="checkbox" id="design" name="interest" value="design">
            <label for="design">Design</label>

            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label>
        </fieldset>

        <!-- The <datalist> element -->
        <form action="/contact.html">
            <label for="level of education">What is the highest level of education you have completed:</label>
            <input list="level of education">
            <datalist id="level of education">
              <option value="High School">
              <option value="Bachelor's Degree">
              <option value="Master's Degree">
              <option value="Doctoral Degree">
            </datalist>
        </form>

        <!-- Textarea (Multiple Text Field) -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Submit and Clear Buttons -->
        <div class="form-buttons">
            <button type="submit" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>
</section>
</section>


</footer>

<!-- accessibility -->
<div class="container">
    <h1>Accessibility</h1>
  
    <label for="fontSize">Change Font Size:</label>
    <select id="fontSize">
      <option value="0.75rem">Small</option>
      <option value="1rem">Medium</option>
      <option value="2rem">Large</option>
    </select>
  
    <label for="colorScheme">Change Color Scheme for Color Blindness:</label>
    <select id="colorScheme">
      <option value="normal">Normal</option>
      <option value="protanopia">Protanopia</option>
      <option value="deuteranopia">Deuteranopia</option>
      <option value="tritanopia">Tritanopia</option>
    </select>
  
  </div>
