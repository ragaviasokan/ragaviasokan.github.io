<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js" defer></script>
</head>

<section>
        
    <h3>Contact Me Form</h3>
 <!-- Form Section -->
 <section id="contact-form">
    <h2>Contact Form</h2>
    <form id="user-form">
        <!-- Text Input -->
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <!-- Radio Buttons -->
        <fieldset>
            <legend>Gender:</legend>
            <input type="radio" id="male" name="gender" value="male" checked>
            <label for="male">Male</label>

            <input type="radio" id="female" name="gender" value="female">
            <label for="female">Female</label>

            <input type="radio" id="other" name="gender" value="other">
            <label for="other">Other</label>
        </fieldset>

        <!--Dropdown-->
        <fieldset>
            <label for="industry">What industry do you work in:</label>
            <select id="industry" name="industry">
            <option value="information technology">Information Technology</option>
            <option value="retail">Retail</option>
            <option value="education">Education</option>
            <option value="entertainment">Entertainment</option>
            <option value="healthcare">Healthcare</option>
            <option value="advertising/marketing">Advertising/Marketing</option>
            <option value="finance/banking">Finance/Banking</option>
            <option value="manufacturing">Manufacturing</option>
            <option value="consulting">Consulting</option>
            <option value="real estate">Real Estate</option>
            <option value="agriculture">Agriculture</option>
            <option value="law">Law</option>
            <option value="other">Other</option>
            </select>
        </fieldset>

        <!-- Checkboxes -->
        <fieldset>
            <legend>Interests:</legend>
            <input type="checkbox" id="programming" name="interest" value="programming">
            <label for="programming">Programming</label>

            <input type="checkbox" id="design" name="interest" value="design">
            <label for="design">Design</label>

            <input type="checkbox" id="music" name="interest" value="music">
            <label for="music">Music</label>

            <input type="checkbox" id="business" name="interest" value="business">
            <label for="business">Business</label>

        </fieldset>

        <!-- Textarea (Multiple Text Field) -->
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea>

        <!-- Submit and Clear Buttons -->
        <div class="form-buttons">
            <button type="submit" onclick="submitForm()">Submit</button>
            <button type="button" onclick="clearForm()">Clear</button>
        </div>
    </form>
</section>
</section>
